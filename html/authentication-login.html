                      <script>
                          // Azure AD configuration
                          const clientId = 'ca48eb55-1540-4566-9528-0d443c11eda3';
                          const redirectUri = 'file:///C:/Users/sophi/Downloads/TECNO/Modernize-1.0.0/src/html/index.html'; // Replace with your redirect URI
                          const tenantId = '69587499-a807-43e6-b603-680dc411b8b1';
                          const loginUrl = `https://login.microsoftonline.com/${tenantId}/oauth2/v2.0/authorize`;
                  
                          // Function to initiate login
                          function login() {
                              const queryParams = {
                                  client_id: clientId,
                                  response_type: 'id_token',
                                  redirect_uri: redirectUri,
                                  response_mode: 'fragment',
                                  scope: 'openid profile email',
                                  nonce: '123', // Include nonce for security
                              };
                              const queryString = $.param(queryParams);
                              const loginRedirectUrl = `${loginUrl}?${queryString}`;
                              window.location.href = loginRedirectUrl;
                          }
                  
                          // Function to handle login response
                          function handleLoginResponse() {
                              const idToken = window.location.hash.substr(1).split('&')[0].split('=')[1];
                              // Validate and decode the ID token (you may need a library for this)
                              // Extract user information from the ID token
                              console.log('ID token:', idToken);
                          }
                  
                          // Call handleLoginResponse when the page loads to handle the login response
                          handleLoginResponse();
                      </script>
